<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <title>Sign up</title>
    </head>
    <body>
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="card col-sm-6" style="width: 22rem; margin-left: auto; margin-right: auto;">    
                    <div class="card-body" style="margin-left: 1rem; margin-right: 1rem;">
                        <h6 class="text-center">Conectar con redes sociales</h6>
                        <div class="row justify-content-center">
                            <button type="button" class="btn btn-primary btn-lg" style="width: auto; margin-bottom: 1rem; margin-top: 1.5rem; margin-right: 1.5rem;"><i class="la la-facebook"></i>Facebook</button> 
                            <button type="button" class="btn btn-primary btn-lg" style="width: auto; margin-bottom: 1rem; margin-top: 1.5rem; background-color: #00aecc; color: white;"><i class="la la-twitter"></i>Twitter</button> 
                        </div> 
                        <hr class="style2">  
                        <div class="form-group row justify-content-center" style="margin-top: 2rem;">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">                       
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Correo electrónico" aria-label="Correo" aria-describedby="basic-addon1">                       
                            </div>
                            <div class="input-group mb-3 justify-content-center">
                                Al registrarse usted acepta nuestros &nbsp;<a href="#">Términos y condiciones</a>                  
                            </div>
                            <button type="button" class="btn btn-primary" style="width: auto; margin-bottom: 1rem; margin-top: 1.5rem;">Crear cuenta</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
